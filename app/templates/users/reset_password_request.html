{% extends "base.html" %}

{% block content %}
    <div  class="twelve columns" id="registration-form">
        <div class="row">
            <h5 class="offset-by-three five columns">Request Password Reset</h5>
        </div>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
                <div class="row">
                    <div class="offset-by-three three columns">
                        {{ form.email.label }}
                        {{ form.email(size=32) }}
                        {% for error in form.email.errors %}
                            <span class="form-error">[{{ error }}]</span>
                        {% endfor %}
                    </div>
                </div>
                <div class="row">
                    <div class="offset-by-three three columns">
                        {{ form.submit }}
                    </div>
                </div>
        </form>
    </div>
{% endblock %}
